<mat-card class="mat-card-login">
  <mat-toolbar color="primary" style="align-content: center">Connexion</mat-toolbar>
  <form
    [formGroup]="groupForm"
    (ngSubmit)="OnSubmit()"
    style="padding: 20px; display: flex; flex-direction: column; align-items: center"
  >
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Email</mat-label>
      <input type="email" formControlName="email" required matInput />
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" required />
      <button
        matIconButton
        type="button"
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    @if (error) {
    <div class="error-message">{{ error }}</div>
    }

    <button mat-raised-button color="primary" [disabled]="!groupForm.valid" type="submit">
      Se connecter
    </button>
  </form>
  <button style="flex-direction: column; align-self: center" (click)="goToRegister()" matButton>
    S'incrire
  </button>
</mat-card>
